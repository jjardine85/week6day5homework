<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Whisky rememberer...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
</head>
<body>

<h1> Add a Whisky! </h1><br>

<form id="new-item" >
  <div id="form-wrapper">

    <div class="form-item" >
      <label for="name">Whisky Name?</label><br>
      <input type="text" id="name" required/>
    </div>

    <div class="form-item">
      <label for="type">Where From?</label><br>
      <input type="text" id="type" required/>
    </div>

    <div class="form-item">
      <label for="enjoyed">Did you enjoy it?</label><br>
      <input type="radio" id="likedRadio" value = "I liked it" />Yes!
      <input type="radio" id="likedRadio" value = "I didn't like it" />No :(<br>
    </div>

    <div class="form-item">
      <label for="flavour">What could you taste?</label><br>
      <input type="checkbox" id="flavourProfile1" value="boozy" name="boozy" checked>
      <label for="boozy">Booze</label>
      <input type="checkbox" id="flavourProfile2" value="malty" name="malty">
      <label for="malty">Malt</label>
      <input type="checkbox" id="flavourProfile3" value="peaty" name="peaty">
      <label for="peaty">Peat</label>
      <input type="checkbox" id="flavourProfile4" value ="spicy" name="spicy">
      <label for="spicy">Spice</label>
      <input type="checkbox" id="flavourProfile5" value="fruity" name="fruity">
      <label for="fruity">Fruit</label>
    </div>

  </div>
  <br><input id="save" type="submit" value="Save"/>
</form>

<h1>You've consumed...</h1>
  <div id="drunk-whiskies"></div>
    <ul></ul>
<button id="delete-all">Delete All</button>
</body>
</html>
